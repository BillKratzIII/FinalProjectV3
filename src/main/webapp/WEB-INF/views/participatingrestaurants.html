<div id="dialog6" title="Restaurant Sign-Up">
 <form >
   <div class="form-group">
    <label for="restaurant_name">Restaurant Name</label>
    <input type="text" class="form-control" id="restaurant_name" placeholder="Restaurant Name">
  </div>
  <div class="form-group">
    <label for="restaurant_email">Email address</label>
    <input type="email" class="form-control" id="restaurant_email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="restaurant_password">Password</label>
    <input type="password" class="form-control" id="restaurant_password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="restaurant_password">Confirm Password</label>
    <input type="password" class="form-control" id="restaurant_password" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <label for="restaurant_street_address">Street Address</label>
    <input type="text" class="form-control" id="restaurant_street_address" placeholder="Street Address">
  </div>
  <div class="form-group">
    <label for="restaurant_city">City</label>
    <input type="text" class="form-control" id="restaurant_city" placeholder="City">
  </div>
  <div class="form-group">
    <label for="restaurant_state">State</label>
    <input type="text" class="form-control" id="restaurant_state" placeholder="State">
  </div>
  
  <div class="form-group">
    <label for="restaurant_img">Upload Profile Image</label>
    <input type="file" id="restaurant_img">
  </div>
  <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="restaurant_cuisine" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Type of Cusine
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="restaurant_cuisine">
    <li><a href="#">Spanish</a></li>
    <li><a href="#">French</a></li>
    <li><a href="#">Italian</a></li>
    <li><a href="#">Portuguese</a></li>
    <li><a href="#">German</a></li>
    <li><a href="#">Japanese</a></li>
  </ul>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
