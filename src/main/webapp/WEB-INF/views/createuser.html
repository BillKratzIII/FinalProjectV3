    <div class="container" style="background-color:white;">

         <form id="createUserForm" name="createUserForm" action="post">
     
        <h3 class="fs-title">Create User</h3>
          
      <div class="form-group">
          <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
      </div>
      <div class="form-group">
          <label for="email">Email Address</label>
            <input type="email" class="form-control" name ="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
          <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
      
      </div>
      <div class="dropdown">
      	<label for="ageRangeId">Age Range</label>
				<select class="form-control" name="ageRangeId" id="ageRangeId">
					<option value="1">18-22</option>
					<option value="2">23-30</option>
					<option value="3">31-40</option>
					<option value="4">41-50</option>
					<option value="5">51-65</option>
					<option value="6">65+</option>
				</select>
		</div>
		<div class="dropdown">
			<label for="gender">Gender</label>
				<select class="form-control" name="gender" id="gender">
					<option value="Female">Female</option>
					<option value="Male">Male</option>
				</select>
		</div>
        
      
     

     
       <div class="form-group">
        <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="streetAddress" placeholder="Street Address">
        </div>
       <div class="form-group">
        <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="City">
        </div>
        <div class="form-group">
          <label for="state">State</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="State">
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
            <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip Code">
        </div>
        
        <div class="dropdown">
        	<label for="firstLanguageId">First Language</label>
				<select class="form-control" name="firstLanguageId" id="firstLanguageId">
					<option value="1">English</option>
					<option value="2">Spanish</option>
					<option value="3">French</option>
					<option value="4">Italian</option>
					<option value="5">German</option>
					<option value="6">Japanese</option>
				</select>
		</div>
		<div class="dropdown">
			<label for="learningLanguageId">Learning Language</label>
				<select class="form-control" name="learningLanguageId" id="learningLanguageId">
					<option value="1">English</option>
					<option value="2">Spanish</option>
					<option value="3">French</option>
					<option value="4">Italian</option>
					<option value="5">German</option>
					<option value="6">Japanese</option>
				</select>
			</div>
        
       
        
      

     
    	<label for="skillLevelId">Skill Level</label>
        	<div class="dropdown">
					<select class="form-control" name="skillLevelId" id="skillLevelId">
						<option value="1">Beginner</option>
						<option value="2">Intermediate</option>
						<option value="3">Advanced</option>
					</select>
			</div>
			<div class="form-group">
					<label for="aboutMe">About Me:</label>
					<textarea class="form-control" rows="5" name="aboutMe" id="aboutMe"
						placeholder="optional"></textarea>
			</div>
  
              
      
               
  					 
        <button class="btn btn-default" id="createUserButton">Submit</button>       
    
  </form><!--create user form tag-->
