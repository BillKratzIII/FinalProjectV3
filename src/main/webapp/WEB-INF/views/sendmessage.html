<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Convo Cafe | Send Message</title>
</head>
<body>
	<form>
		<label>Email Address:</label><br>
		<input type="text" id="address"><br>
		<label>Subject:</label><br>
		<input type="text" id="subject"><br>
		<label>Message:</label><br>
		<textarea id="message" rows="5"></textarea><br>
	</form>
	<button id="submitButton">Submit</button>
	
	<div id="container">
     	<div id="footer">
   			<div class="row">
             
              <div style="text-align:center" class= "socialBar">
              	<span class="social">
                	<a title="follow me on Twitter" href="http://www.twitter.com/ConvoCafeMD"><img alt="follow me on Twitter" src="img/Twitter-icon.png" width="100px" height="100px"></a>
                <span class="twitterSpace"></span>
                	<a title="follow me on facebook" href="http://www.facebook.com/ConvoCafe"><img alt="follow me on facebook" src="img/facebook-icon(1).ico" width="100px" height="100px"></a>
                <span class="facebookSpace"></span>
                	<a title="follow me on instagram" href="http://www.instagram.com/ConvoCafe"><img alt="follow me on instagram" src="img/instaIcon.jpg" width="100px" height="100px"></a>
                <span class="instaSpace"></span>
                	<a title="follow me on google plus" href="https://plus.google.com/u/0/100850869893908489916"><img alt="follow me on google plus" src="img/Google-plus-icon.png" width="100px" height="100px"></a>
              </span>
              </div>
              <br>
              <div class="col-lg-12 text-center">
                  <p>Copyright ConvoCafe; CC 2016</p>
              </div>
           </div>
    </div>
</div>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function(){
			console.log("testing js");
			$("#sendEmailButton").click(function(){
				console.log("inside submit button");
				$.ajax({
					url: "/send-mail",
					type:"POST",
					data:JSON.stringify({
						"address" : $("#address").val(),
						"subject" : $("#subject").val(),
						"message" : $("#message").val()
					}),
					contentType:"application/json; charset=utf-8",
					dataType:"json",
					complete: function(){
						console.log("Email Sent?");
						location.href = "/profile.html";
					},
					error: function(){
						console.log("error");
					}
				});
			});
		}); 
	</script>
</body>
</html>
